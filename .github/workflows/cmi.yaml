name: model-training
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python model.py

          # Add metrics and plot to report
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are shown below." >> report.md
          echo "![](./plot.png)" >> report.md

          # Publish plot and comment
          cml publish plot.png --md >> report.md || echo "cml-publish failed"
          cml comment create report.md || echo "cml-send-comment failed"
