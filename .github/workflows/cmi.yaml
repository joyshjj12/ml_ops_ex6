name: mlops-example-tensorflow-regression
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://tensorflow/tensorflow:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js using nvm
        run: |
          apt-get update
          apt-get install -y curl
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20.18.0
          nvm use 20.18.0
          node -v

      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libc6 npm

      - name: Install CML
        run: |
          npm install -g @dvcorg/cml

      - name: 'Train my model'
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python model.py
          
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are on the plot below." >> report.md
          
          cml-publish model_results.png --md >> report.md
          
          cml-send-comment report.md
 
