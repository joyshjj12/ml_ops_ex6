name: mlops-example-tensorflow-regression
on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://tensorflow/tensorflow:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl

      - name: Install Node.js using nvm
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20.18.0
          nvm use 20.18.0
          node -v

      - name: Install CML (latest version)
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          npm install -g @dvcorg/cml@latest

      - name: Train the model
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python model.py
          
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are on the plot below." >> report.md
          
          # Publish model results using `cml comment create` instead of `cml-publish`
          npx @dvcorg/cml comment create --file model_results.png >> report.md
          
          # Send report as a comment on the PR 
          npx @dvcorg/cml comment create report.md
